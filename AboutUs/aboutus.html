<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
       body {
            font-family: 'Lato', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #5c47c7, #1a1a1a);
            animation: gradientChange 12s ease infinite;
        }

        @keyframes gradientChange {
            0% {
                background: linear-gradient(135deg, #5c47c7, #1a1a1a);
                opacity: 1;
            }
            25% {
                background: linear-gradient(135deg, #6a4b9a, #2d2d2d);
                opacity: 0.7;
            }
            50% {
                background: linear-gradient(135deg, #a71cac, #630f0f);
                opacity: 1;
            }
            75% {
                background: linear-gradient(135deg, #9b7a9c, #5e5e5e);
                opacity: 0.7;
            }
            100% {
                background: linear-gradient(135deg, #5c47c7, #1a1a1a);
                opacity: 1;
            }
        }


        .header {
            background-color: #5c47c7;
            padding: 20px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .container {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 40px;
        }

        .blog-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .blog-card {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            width: 23%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .blog-card:hover {
            transform: translateY(-10px);
        }

        .blog-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .blog-card:hover img {
            transform: scale(1.1);
        }

        .blog-card .content {
            padding: 20px;
            text-align: center;
        }

        .blog-card .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin: -30px auto 10px;
            border: 3px solid #5c47c7;
        }

        .blog-card .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-card h3 {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 10px;
        }

        .blog-card p {
            font-size: 0.9em;
            color: #bbb;
        }

        @media (max-width: 768px) {
            .blog-card {
                width: 48%;
            }
        }

        @media (max-width: 576px) {
            .blog-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title" style="font-weight: bold;">ABOUT US</div>
        <div class="blog-grid">

            <div class="blog-card">

                </div>
            </div>
            <div class="blog-card">
                <img src="../IMG/Foto-Asli/Barka.JPG" alt="Blog Image">
                <div class="content">
                    <div class="profile-pic">
                        <img src="../IMG/Foto-Asli/Barka.JPG" alt="Profile Picture">
                    </div>
                    <h3>10123365</h3>
                    <p>Barka Tirta Rama Abdurrahman</p>
                </div>
            </div>
            <div class="blog-card">
                <img src="../IMG/Foto-Asli/Arasy.JPG" alt="Blog Image">
                <div class="content">
                    <div class="profile-pic">

    </div>
</body>
